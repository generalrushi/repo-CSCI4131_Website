<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Thomas Nguyen">
        <title>My Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="form.js"></script>
        
    </head>
    <body>
        <nav>
            <div class="nav_bar">
                <p class="nav_bar_link">
                    <a class="link" href="myEvents.html">My Events</a>
                    <a class="link" href="myWidgets.html">My Widgets</a>
                    <a class="link" href="MyForm.html">My Form</a>
                </p>
            </div>
        </nav>
      
        <div class="container">
            <h2>My Form</h2>
            <form id="form" onsubmit="return field_check()" method="post" action="http://www-users.cselabs.umn.edu/~liux4189/echo.php">
                <label>
                    Event
                    <br>
                    <p class="user_notes">Accepted: number: 0-9, lower case characters: a-z, upper-case characters: A-Z and spaces.</p>
                </label>
                <input type="text" id="event" name="event" placeholder="Your event..." pattern="^[a-zA-Z0-9\s]+$">

                <label>Day of Week</label>
                <select id="day" name="day">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>

                <label>
                    Start
                    <br>
                    <p class="user_notes">Accepted: Military time xx:xx AM/PM</p>
                </label>
                <input type="text" id="start" name="start" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9] [A-Z]{2}$">

                <label>
                    End
                    <br>
                    <p class="user_notes">Accepted: Military time xx:xx AM/PM</p>
                </label>
                <input type="text" id="end" name="end" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9] [A-Z]{2}$">

                <label>
                    Phone
                    <br>
                    <p class="user_notes">Accepted: first number must be between 1-9, number: 0-9, dashes... xxx-xxx-xxxx</p>
                </label>
                <input type="text" id="phone" name="phone" placeholder="Your event's phone number..." pattern="^[1-9][0-9]{2}-[0-9]{3}-[0-9]{4}$">

                <label>Location</label>
                <input type="text" id="location" name="location" placeholder="Location of event...">

                <label>Extra Info</label>
                <input type="text" id="info" name="info" placeholder="Extra info on event...">

                <label>URL</label>
                <input id="URL" name="url" placeholder="URL of event..."></input>

                <input class="subclear" type="submit" id = "submit_but" value="Submit">
                <input class="subclear" type="reset" id="clear_but" value="Clear" onclick="clear()">
            </form>
        </div>
    
    </body>
    
</html>
